<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe - Sergey Gavelyuk project (FCC)</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="container">
    <div class="row">
        <header class="col-sm-12 col-md-12 text-center">
            <h1>Tic Tac Toe App</h1>
            <h3>Free Code Camp <a href="https://www.freecodecamp.org/serg-gavel" target="_blank"><i class="fa fa-free-code-camp" aria-hidden="true"></i></a></h3>
        </header>
    </div>
    <div class="row justify-content-center">
        <div class="col-sm-12 col-md-10 col-lg-6">
           <div class="row justify-content-center">
               <div class="col-10">
                   <div class="box-shadow"></div>
                   <div class="shadowed"></div>
                   <div id="game-body">
                       <ul id="">
                           <li data-pos="0,0"></li>
                           <li data-pos="0,1"></li>
                           <li data-pos="0,2"></li>
                           <li data-pos="1,0"></li>
                           <li data-pos="1,1"></li>
                           <li data-pos="1,2"></li>
                           <li data-pos="2,0"></li>
                           <li data-pos="2,1"></li>
                           <li data-pos="2,2"></li>
                       </ul>
                   </div>
                   <div id="info">
                       <p class="turn-is">Now turn : </p>
                       <div id="whose-turn" class="x">
                           <span class="x">Player X</span>
                           <span class="o">Player O</span>
                       </div>

                       <p class="score-board">Score Board :</p>
                       <div id="score">
                           <p class="x-score">Player X: <span id="x-score">0</span></p>
                           <p class="o-score">Player O: <span id="o-score">0</span></p>
                       </div>
                   </div>
                   <button id="reset-game">Restart Game</button>
               </div>
           </div>
            <div id="game-messages">
                <span class="player-x-win">Player X Wins</span>
                <span class="player-o-win">Player O Wins</span>
                <span class="draw">Draw Game</span>
            </div>
        </div>
    </div>
</div>
<footer class="footer">
    <div class="container">
        <div class="row justify-content-center">
            <div class="my-contacts">
                <div class="contacts-inner">
                    <a href="https://ru-ru.facebook.com/people/Serega-Abrikosov/100015588936499" target="_blank"><i class="fa fa-facebook-official" aria-hidden="true"></i></a>
                    <a href="https://twitter.com/Serega_Gavel" target="_blank"><i class="fa fa-twitter-square" aria-hidden="true"></i></a>
                    <a href="https://github.com/serg-gavel" target="_blank"><i class="fa fa-github-square" aria-hidden="true"></i></a>
                </div>
            </div>
        </div>
    </div>
</footer>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script src="js/game.js"></script>
</body>
</html>
